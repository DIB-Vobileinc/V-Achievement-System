<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vobile Achievement System</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="login-page">
  <div class="login-container">
    <div class="login-bubble">
      <!-- Google icon -->
      <img
        class="google-icon"
        src="images/google-icon.png"
        alt="Sign in with Google"
        width="48"
        height="48"
      />

      <!-- login form -->
      <form class="login-form" action="#" method="POST">
        <input
          type="email"
          name="email"
          placeholder="Username"
          class="login-input"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="login-input"
          required
        />
        <button type="submit" class="login-button">Sign In</button>
      </form>

      <!-- Vobile logo -->
      <img
        class="vobile-logo"
        src="images/vobile-logo.png"
        alt="Vobile Logo"
        width="120"
        height="auto"
      />
    </div>
  </div>
</body>
</html>
